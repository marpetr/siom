<table class="results">
	<tr>
		<th />
		{% for task in tasks %}
			<th>{{ task.title }}</th>
		{% endfor %}
	</tr>
	{% for user, user_submissions in submissions %}<tr>
		<td class="user">{{ user.first_name }}</td>
		{% for subs in user_submissions%}<td>
			<a href="{% url siom.views.submission course.code subs.best.id %}"
			    class="submission {{ subs.verdict|yesno:'pass,fail,none' }}">
				{{ subs.score|floatformat }}%
				({{ subs.count }})
			</a>
		</td>{% endfor %}
	</tr>{% endfor %}
</table>
